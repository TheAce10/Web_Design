<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="surveyformstyle.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="title"><span id="devs">Devs</span> Academy</h1>
        <p id="description">Application form for first batch 2022</p>
    </div>
    
    <section class="section" id="main">
    <div id="form">
        <form action="none" id="survey-form">
        <div class="quest"><label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
        </div>
        <div class="quest"><label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address">
        </div>
        <div class="quest"><label for="age">Age</label>
        <input type="number" id="number" name="age" min="1" max="31" placeholder="Enter your age">
        </div>
    </form>

    <form id="learn">
        <span>What would you love to learn</span>
        <label for="webd">
            <input type="radio" name="webd">Web Development
        </label>
        <label for="mobile">
            <input type="radio" name="mobile">Mobile App Development
        </label>
        <label for="data">
            <input type="radio" name="data">Data Science
        </label>
    </form>

    <form id="languages">
        <span>What languages are you good at</span>
        <label for="python"><input name="python" type="checkbox" value="Python">Python</label>
        <label for="c"><input name="c" type="checkbox" value="C">C</label>
        <label for="c++"><input name="c++" type="checkbox" value="C++">C++</label>
        <label for="c#"><input name="c#" type="checkbox" value="C#">C#</label>
        <label for="html"><input name="html" type="checkbox" value="HTML">HTML</label>
        <label for="css"><input name="css" type="checkbox" value="CSS">CSS</label>
        <label for="js"><input name="js" type="checkbox" value="JavaScript">JavaScript</label>
        <label for="java"><input name="java" type="checkbox" value="Java">Java</label>
        <label for="php"><input name="php" type="checkbox" value="PHP">PHP</label>
    </form>
    </div>
    </section>
</body>
</html>
